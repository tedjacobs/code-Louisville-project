<body>

<div class="navbar">
  <header>
    <div class="main-header">
    <h1><span></span><a id="header" href="index.html">I Can Draw!</a></h1>
    <ul class="main-nav">
      <li><a class="name" href="index.html">Ted Jacobs</a></li>

    </ul>

</div>

  <h2 class="page-name">Gallery</h2>

  <!-- gallery items (images) -->
  <div class="galleryContainer1">

      <div class="galleryItem">
        <img src="img/Don.png" onclick="openModal();currentSlide(1)" class="hover-shadow" width="300" height="400">
      </div>

      <div class="galleryItem">
          <img src="img/Min.png" onclick="openModal();currentSlide(2)" class="hover-shadow" width="300" height="400">
      </div>

      <div class="galleryItem">
        <img src="img/Mic.png" onclick="openModal();currentSlide(3)" class="hover-shadow" width="300" height="400">
      </div>
  </div>



  <div class="galleryContainer2">   

      <div class="galleryItem">
        <img src="img/Poo.png" onclick="openModal();currentSlide(4)" class="hover-shadow" width="300" height="400">
      </div>

      <div class="galleryItem">
        <img src="img/Thu.png" onclick="openModal();currentSlide(5)" class="hover-shadow" width="300" height="400">
      </div>

      <div class="galleryItem">
        <img src="img/Sadness.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow" width="300" height="400">
      </div>


  </div>

    <!-- The Modal -->

      <div class="modal" id="myModal">
        <span class="close cursor" onclick="closeModal()">exit</span>
        <div class="modal-content">

          <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="img/Donald.jpg">
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="img/Fairy Minnie.jpg">
          </div>

          <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="img/Jedi Mickey.jpg">
          </div>

          <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="img/Pooh and Piglet.jpg">
          </div>

          <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="img/Thumper.jpg">
          </div>

          <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="img/Sadness.jpg">
          </div>

      <!-- Controls (previous & next) -->

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Caption text -->

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail image controls -->

      <div class="thumb">
        <img class="demo" src="img/Donald.jpg" onclick="currentSlide(1)" alt="Don't make Donald mad" width="100" height="100">

        <img class="demo" src="img/Fairy Minnie.jpg" onclick="currentSlide(2)" alt="Minnie is spreading pixie dust" width="100" height="100">

        <img class="demo" src="img/Jedi Mickey.jpg" onclick="currentSlide(3)" alt="Mickey is one with the force" width="100" height="100">

        <img class="demo" src="img/Pooh and Piglet.jpg" onclick="currentSlide(4)" alt="Best of friends, Pooh and Piglet" width="100" height="100">

        <img class="demo" src="img/Thumper.jpg" onclick="currentSlide(5)" alt="Thumper looking cute" width="100" height="100">

        <img class="demo" src="img/Sadness.jpg" onclick="currentSlide(6)" alt="Sadness is missing Joy" width="100" height="100">
      </div>
    </div>
  </div>
